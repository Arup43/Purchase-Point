<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase point - Log In</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>

    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" alt="" class="alert-img">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="img/purchase-point-white-logo.png" class="logo" alt="">
        <div class="input-fields">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <button class="submit-btn">Log In</button>
        </div>
        <a href="/signup" class="link">Don't have an account? Create One</a>
    </div>
    <script src="js/token.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
