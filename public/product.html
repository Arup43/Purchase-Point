<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/product.css">
</head>

<body>

    <div class="nav-container">
    </div>

    <section class="product-details">
        <div class="image-slider">
            <div class="product-images">
                <img src="" class="active" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
        <div class="details">
            <h2 class="product-brand">
                
            </h2>
            <p class="product-short-des">
                
            </p>
            <span class="product-price"></span>
            <span class="product-actual-price"></span>
            <span class="product-discount"></span>

            <div class="btn-section my-5">
                <button class="cart-btn btn btn-success">add to cart</button>
                <button class="wishlist-btn btn btn-outline-warning">add to wishlist</button>
            </div>
        </div>
    </section>

    <section class="detail-des">
        <h2 class="heading">Description</h2>
        <p class="des"></p>
    </section>

    <h1 style="margin-left: 190px;" class="py-5">Similar Products</h1>


    <section class="container-for-card-slider"></section>
    <br><br><br><br>
   

    <div class="modal modal-dialog-scrollable" tabindex="-1" id="modal-notification">
	</div>


    <div class="modal modal-dialog-scrollable" tabindex="-1" id="modal-history">
		
	</div>

    <footer class="bg-dark py-5">
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/product.js"></script>
    <script src="../js/notification.js"></script>
    <script src="../js/orderHistory.js"></script>
</body>

</html>
