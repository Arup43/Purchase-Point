<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    <div class="nav-container">
    </div>

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>

    <div class="form">
        <h1 class="heading">checkout</h1>
        <p class="text">delivery address</p>
        <input type="text" id="address" placeholder="address">
        <input type="text" id="street" placeholder="street">
        <div class="three-input-container">
            <input type="text" id="city" placeholder="city">
            <input type="text" id="state" placeholder="state">
            <input type="text" id="pincode" placeholder="pin code">
        </div>
        <input type="text" id="landmark" placeholder="landmark">
    </div>

    <div class="cart-section">
        <div class="product-list">
            <p class="section-heading">
                Your Cart
            </p>
            <div class="cart">
                <!-- cart product goes here -->
                <!-- <img src="https://i0.wp.com/www.huratips.com/wp-content/uploads/2019/04/empty-cart.png?resize=603%2C288&ssl=1" class="empty-img" alt=""> -->
                <!-- <div class="sm-product">
                    <img src="img/product image 1.png" class="sm-product-img" alt="">
                    <div class="sm-text">
                        <p class="sm-product-name">Brand</p>
                        <p class="sm-des">This is a short line about the product</p>
                    </div>
                    <div class="item-counter">
                        <button class="counter-btn decrement">-</button>
                        <p class="item-count">1</p>
                        <button class="counter-btn increment">+</button>
                    </div>
                    <p class="sm-price">$20</p>
                    <button class="sm-delete-btn"><i class="fa-solid fa-xmark"></i></button>
                </div> -->
            </div>

            <p class="section-heading">
                Your Wishlist
            </p>
            <div class="wishlist">
                <!-- wishlist product goes here -->

            </div>
        </div>

        <div class="checkout-section">
            <div class="checkout-box">
                <p class="text">Your total bill</p>
                <h1 class="bill">$00</h1>
                <p>Choose a payment method</p>

                <select name="payment" id="payment">
                    <option value="bkash">Bkash</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select> <br><br>
                <button class="btn btn-outline-success place-order-btn">Place order</button>
            </div>
        </div>
    </div>


    <div class="modal modal-dialog-scrollable" tabindex="-1" id="modal-notification">
    </div>

    <div class="modal modal-dialog-scrollable" tabindex="-1" id="modal-history">

    </div>

    <footer class="bg-dark py-5">

    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/orderHistory.js"></script>
</body>

</html>
