<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Purchase Point</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

<body>
    <div class="nav-container">
    </div>

    <!-- header -->
    <header class="hero-section">
        <div class="content">
            <h1 style="color: white; font-size: 100px; text-align: center; padding-top: 250px; opacity: 100%;">Purchase
                Point</h1>
            <p style="color: white; font-size: 30px; text-align: center;">Best online shop out there</p>
        </div>
    </header>


    <br><br><br>
    <h1 style="margin-left: 190px;" class="py-5">Our Products</h1>
    <!-- cards container -->
    <section id="all"></section>

    <br><br><br>


    <br><br><br>
    <h1 style="margin-left: 190px;" class="py-5">Laptop</h1>

    <br><br><br><br><br>


    <h1 style="margin-left: 190px;" class="py-5">Accessories</h1>

    <br><br><br><br><br>

    <h1 style="margin-left: 190px;" class="py-5">Phones</h1>
    <!-- cards container -->
    <section id="phone"></section>

    <br><br><br><br><br>

    <h1 style="margin-left: 190px;" class="py-5">Men's fashion</h1>
    <!-- cards container -->
    <section id="men"></section>

    <br><br><br><br><br>

    <!-- Static notification, offer, cart -->
    <div class="modal modal-dialog-scrollable" tabindex="-1" id="modal-notification">
	</div>


	<div class="modal modal-dialog-scrollable" tabindex="-1" id="modal-history">
		
	</div>


    <!-- Static notification, offer, cart -->

    <footer class="bg-dark py-5">
        
    </footer>

    <script src="js/home.js"></script>
    <script src="js/footer.js"></script>
	<script src="js/notification.js"></script>
	<script src="js/orderHistory.js"></script>
    <script>
        getProducts('accessories').then(data => createProductSlider(data, '#accessories'))
        getProducts('phone').then(data => createProductSlider(data, '#phone'))
        getProducts('laptop').then(data => createProductSlider(data, '#laptop'))
        getProducts('men').then(data => createProductSlider(data, '#men'))
        getProducts('men, women, phone, accessories, kid, book, daily need, medicine').then(data => createProductSlider(data, '#all'))
    </script>
